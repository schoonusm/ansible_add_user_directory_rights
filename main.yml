- name: "Creating User and Group"
  hosts: all
  tasks:
  - block:
    - name: "Create Oinstall group: 
    - group:
      name: oinstall
      gid: 1000
      state: present
    
    - name: "Create Oracle User"
    - user:
      name: oracle
      uid: 500
      group: oinstall
      append: yes
      shell: /bin/bash
   

    